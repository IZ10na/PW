            <center><h2 style="color: rgb(139, 78, 37)">Sign Up Below</h2></center>
    <script>

        let nameRegex = /^[A-Z][a-z]{2,10}$/;
 
        let surnameRegex = /^[A-Z][a-z]{3,15}$/;
 
        let usernameRegex = /^[A-Z][a-z]{4,14}$/;
 
        let emailRegex = /[a-zA-Z.-_]+@+[a-z]+.+[a-z]{2,3}$/;
 
        let passwordRegex = /^[A-Z][a-z]+[0-9]{3}$/;
 
        function validation(){
             let nameInput = document.getElementById('name');
             let nameError = document.getElementById('nameError');
 
             let surnameInput = document.getElementById('surname');
             let surnameError = document.getElementById('surnameError');
 
             let userInput = document.getElementById('username');
             let userError = document.getElementById('usernameError');
 
             let emailInput = document.getElementById('email');
             let emailError = document.getElementById('emailError');
 
             let passwordInput = document.getElementById('password');
             let passwordError = document.getElementById('passwordError');
 
             nameError.innerText = '';
             surnameError.innerText = '';
             usernameError.innerText = '';
             emailError.innerText = '';
             passwordError.innerText = '';
 
 
         if(!nameRegex.test(nameInput.value)){
             nameError.innerText = 'emri duhet te shenohet me shkronje te madhe, size 4-9';
             return;
         }
         if(!emailRegex.test(emailInput.value)){
             emailError.innerText = 'invalid email format';
             return;
         }
 
        }
 
       </script>
    <form class="myForm" id="myForm" onclick="validation()">
    <center>
         <label style="color: #7f7e7e">Name </label>
         <br>
         <input type="text" id="name">
         <div class="error-message" id="nameError"> </div>
         <br>
         <br>
 
         <label style="color: #fff">Surname </label>
         <br>
         <input type="text" id="surname">
         <div class="error-message" id="surnameError"> </div>
         <br>
         <br>
 
         <label style="color: #fff">Username </label>
         <br>
         <input type="text" id="username">
         <div class="error-message" id="usernameError"> </div>
         <br>
         <br>
 
         <label style="color: #fff">Email</label>
         <br>
         <input type="text" id="email">
         <div class="error-message" id="emailError"> </div>
         <br>
         <br>
 
         <label style="color: #fff">Password</label>
         <br>
         <input type="Password" id="password">
         <div class="error-message" id="passwordEmail"> </div>
         <br>
         <br>
